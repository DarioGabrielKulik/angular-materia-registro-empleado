<h2 mat-dialog-title>Ménsaje De Confirmación</h2>
<mat-dialog-content>
  <p>{{mensaje}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="btn" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
