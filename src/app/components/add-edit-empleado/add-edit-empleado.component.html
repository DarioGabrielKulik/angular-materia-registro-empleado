<div class="row">
    <div class="col-6-lg">
        <h2>agregar empleado</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 mt-4 mb-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field class="todo" [style.fontSize.px]="16">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="nombreCompleto">
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="todo" [style.fontSize.px]="16">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo">
                  </mat-form-field>
            </div><br><br>
            <div class="col-lg-12">
                <mat-form-field class="example-full-width todo">
                    <mat-label>Fecha De Ingreso</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaIngreso">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="todo" [style.fontSize.px]="16">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefono">
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="todo">
                    <mat-label>Estado Civil</mat-label>
                    <mat-select formControlName="estadoCivil">       
                        <mat-option *ngFor="let estado of estadoCivil" [value]="estado" >{{estado}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-lg-12 text-center" >
                <mat-radio-group aria-label="Selecione el Genero" formControlName="sexo">
                    <mat-radio-button value="Masculino">Masculino</mat-radio-button>
                    <mat-radio-button value="Femenino">Femenino</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div class="col-lg-12 text-center mt-4">
                <button class="btn btn-success btn-lg btn-block me-4" (click)="guardarEmpleado()">ACEPTAR</button>
                <button class="btn btn-danger btn-lg btn-block" routerLink="/">CANCELAR</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img [src]="image" alt="" width="100%" height="50%">
    </div>
</div>
